<div>
<div ><p *ngIf="auth.error" >Nepaejo
</p>
</div>
	<h2>Login</h2>
	<form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">
		<!-- username -->
		<div class="form-group">
			<label for="i_username">Username</label> 
			<input type="text" id="i_username" placeholder="Username" formControlName="username" class="form-control">
			<div *ngIf="username.invalid && (username.dirty || username.touched)"
				class="alert alert-danger">
				<div *ngIf="username.errors.required">Username is required.</div>
			</div>
		</div>
		<!-- password -->
		<div class="form-group">
			<label for="i_username">Password</label> 
			<input type="text" id="i_password" placeholder="Password" formControlName="password" class="form-control">
			<div *ngIf="password.invalid && (password.dirty || password.touched)"
				class="alert alert-danger">
				<div *ngIf="password.errors.required">Password is required.</div>
			</div>
		</div>

		<button type="submit" class="btn btn-default">Submit</button>
	</form>
</div>
